<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Register</title>
</head>

<body class="body__register">
  <header class="header__register">
    <h1>Register here</h1>
  </header>
  <main class="register__main">
    <div class="register__name"> Name
      <input class="register__input-name" placeholder="Enter your name">
    </div>
    <div class="register__email"> Email
      <input class="register__input-email" placeholder="Enter your email">
    </div>
    <div class="register__password"> Password
      <input class="input" placeholder="Enter your password">
    </div>
  </main>
  <footer class="footer__register">
    <button class="register__button">Register</button>
  </footer>
</body>

</html>
